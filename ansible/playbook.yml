---
- name: Setup Mock On-Prem MySQL
  hosts: all
  become: yes
  tasks:
    - name: Install MySQL Server
      yum:
        name: mysql-server
        state: present

    - name: Start and enable MySQL
      service:
        name: mysqld
        state: started
        enabled: yes

    - name: Create Migration Database
      mysql_db:
        name: production_db
        state: present

    - name: Create DMS User with CDC Permissions
      mysql_user:
        name: dms_user
        password: "{{ mysql_password }}"
        priv: "*.*:ALL,REPLICATION CLIENT,REPLICATION SLAVE"
        host: "%"
        state: present

    - name: Configure MySQL for CDC (Binary Logs)
      lineinfile:
        path: /etc/my.cnf
        line: "{{ item }}"
      with_items:
        - "server-id=100"
        - "log_bin=mysql-bin"
        - "binlog_format=row"
        - "expire_logs_days=7"
        - "max_binlog_size=100M"
      notify: Restart MySQL

  handlers:
    - name: Restart MySQL
      service:
        name: mysqld
        state: restarted
